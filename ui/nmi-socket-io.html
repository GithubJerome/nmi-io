<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NMI Socket IO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        div.msg_bbl {
            background-color: #ddd;
            padding: 5px 10px;
            border-radius: 10px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="text-center well"><b>NMI Socket IO</b></div>

    <div class="container">
        <div class="col-sm-8">
            <div class="no_message">
                <h1 style='color: #ccc'>No message yet..</h1>
                <div class="message_holder"></div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
        // var socket = io.connect('http://localhost:' + 5000)
        var socket = io.connect('http://3.125.117.198:5000'); // Staging
        // var socket = io.connect('http://3.124.148.156:5000'); // Production
        // localStorage.setItem('token', 'b03d59b6c6084f0eadde22d8f2799c07');
        // localStorage.setItem('userid', '179b9ee457ae452a916b03a1c8354402');
        // broadcast a message
        socket.on('connect', function() {
            socket.emit('notif', {
                token: localStorage.getItem('token'),
                userid: localStorage.getItem('userid'),
                type: 'notification'
            })
        });
        // capture message
        socket.on('notification', function(msg) {
            console.log(msg)
            if (msg.status == 'ok') {
                $('h1').remove()
                $('div.message_holder').append('<div class="msg_bbl"><b style="color: #000">' + msg.message + '</b> </div>')
            } else {
                $('h1').remove()
                $('div.message_holder').append('<div class="msg_bbl"><b style="color: #000">' + msg.alert + '</b> </div>')
            }
        })
    </script>
</body>

</html>
